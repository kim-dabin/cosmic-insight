<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Vue 변환 예제</title>
  <style>
    /* 전역 스타일 - 텍스트 대비를 높이기 위한 기본 설정 */
    body {
      margin: 0;
      padding: 0;
      color: white;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      font-family: sans-serif;
    }

    /* 컨테이너 */
    .container {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start; /* 왼쪽 상단에 배치 */
    }

    /* 타이틀과 버튼 박스 */
    .top-left {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6); /* 반투명 배경 */
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    /* 타이틀 스타일 */
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-align: left;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    /* 버튼 스타일 */
    .change-bg-button {
      padding: 10px 15px;
      font-size: 14px;
      color: #fff;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
      opacity: 0.8;
    }

    .change-bg-button:hover {
      background: #2980b9;
    }

    /* 날씨 버튼 스타일 */
    .weather-button {
      position: fixed;
      top: 20px;
      right: 20px; /* 오른쪽 상단으로 배치 */
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
      z-index: 10;
    }

    .weather-button:hover {
      background-color: #2980b9;
    }

    /* 날씨 비교 컨테이너 스타일 */
    .weather-comparison {
      position: fixed;
      top: 60px;
      right: 20px; /* 오른쪽 상단으로 배치 */
      width: 300px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      z-index: 10;
      text-align: left;
    }

    /* 날씨 비교 활성화 시 스타일 */
    .weather-comparison.active {
      opacity: 0.8;
      transform: translateY(0);
    }

    /* 텍스트 스타일 */
    h2, h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      margin: 5px 0;
      font-size: 16px;
      color: #34495e;
    }
  </style>
</head>
<body>
  <!-- NASA APOD 영역 -->
  <div class="container">
    <div class="top-left">
      <p class="title" id="title"></p>
      <button class="change-bg-button" id="changeBgButton">이미지 변경</button>
    </div>
  </div>

  <!-- 날씨 비교 영역 -->
  <button id="weatherButton" class="weather-button">날씨 비교하기</button>

  <div class="weather-comparison" id="weatherComparison">
    <h2> Weather </h2>
    <div id="loadingMessage">데이터를 불러오는 중...</div>
    <div id="weatherData" style="display: none;">
      <h3 id="earthWeather"></h3>
      <p id="seoulTemp">온도: </p>
      <p id="seoulPressure">기압: </p>

      <h3 id="marsWeather">Mars</h3>
      <p id="marsTemp">온도 (평균): </p>
      <p id="marsPressure">기압: </p>
    </div>
  </div>

  <script src="../src/popup.js" type="module"></script>
</body>
</html>
